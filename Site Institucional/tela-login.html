<script>
    function apagar() {
        input_email.value = ``
        input_senha.value = ``
    }
</script>
<script>
    function entrar() {
        var email = input_email.value
        var senha = input_senha.value

        if (email == `claudiof@gmail.com` && senha == `novoclienteSafe#`) {
            div_condicao_login.innerHTML = `Login Autenticado`
        } else if (email == `` || senha == ``) {
            div_condicao_login = `Preencha todos os campos`
        } 
        else {
            div_condicao_login.innerHTML = `Email/Senha incorreta`
        }
    }
</script>
