<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles-lc.css">
    <link rel="stylesheet" href="assets/post-no-bills-jaffna-cufonfonts-webfont/style.css">
</head>

<body>
    <div class="navbar">
        <img src="assets/img/voltar.svg" alt="">
        <button class="botao_voltar" onclick="voltar()">Voltar
    </div>
    <div class="container">
        <div class="container">
            <div class="titulo">
                LOGIN
            </div>
            <div class="campos">
                <div class="txt_campo">
                    email
                </div>
                <input type="text" id="input_email">
            </div>
            <div class="campos">
                <div class="txt_campo">
                    senha
                </div>
                <input type="password" id="input_senha">
            </div>
            <div id="div_condicao_cadastrar"></div>
            <div class="possui_conta">
                <div>Esqueceu a senha?</div> <a href="">click aqui</a>
            </div>
            <div class="botoes">
                <button class="botao_apagar" onclick="apagar()">
                    <img src="assets/img/lixeira.svg" alt="">
                </button>
                <button class="botao_entrar" onclick="entrar()">
                    entrar
                </button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function apagar() {
        input_email.value = ``
        input_senha.value = ``
    }
</script>
<script>
    function entrar() {
        var email = input_email.value
        var senha = input_senha.value

        if (email == `` || senha == ``) {
             div_condicao_cadastrar.innerHTML = `<div class="errado">Preencha todos os campos para efetivar o login</div>`
        }
        else if (email == `claudiof@gmail.com` && senha == `#frizzavaicomprarprojeto`) {
            div_condicao_cadastrar.innerHTML = `<div class="certo">Login Autenticado</div>`
        }
        else {
            div_condicao_cadastrar.innerHTML = `<div class="errado">Email/Senha incorreta</div>`
        }
    }
</script>
