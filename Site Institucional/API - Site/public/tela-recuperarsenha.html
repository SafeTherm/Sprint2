<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.recuperar-senha.css">
    <link rel="stylesheet" href="assets/post-no-bills-jaffna-cufonfonts-webfont/style.css">

    <title>Recuperar Senha</title>
</head>
<body>
    <div class="container">
         <div class="titulos">
            <h1>Recuperar<img src="assets/img/imgTraçoTitulo.svg" alt=""></h1>
            <h2>Senha</h2>
        </div>

        <div class="formulario">
            <label>Nome Completo:</label>
            <div class="icon-input">
            <img class="fundo" src="assets/img/poligonoInput.svg" alt="">
            <img class="icon" src="assets/icon/iconNomeInput.svg" alt="">
            <input type="text" id="input_nome">
            </div>

            <label>Email profissional:</label>
                <div class="icon-input">
                <img class="fundo" src="assets/img/poligonoInput.svg" alt="">
                <img class="icon-email" src="assets/img/Email.svg" alt="">
                <input type="text" id="input_mailProf">
                </div>

            <label>Informe seu cpf:</label>
                <div class="icon-input">
                <img class="fundo" src="assets/img/poligonoInput.svg" alt="">
                <img class="icon-cpf" src="assets/icon/cpf.svg" alt="">
                <input type="text" id="input_cpf">
                </div>
            
            <button  class="senha" onclick="recuperarsenha()">Recuperar Senha</button>
            <div class="botao_whats">
                <label>Enviar mensagem para o suporte whatsapp caso não lembre seu email profissional
                </label><br>
                <button class="wpp" onclick="whatsapp()">
                <img src="assets/img/fundoWhats.svg" alt="">
                <img id="icon-whats" src="assets/img/WhatsApp.svg" alt="">
            </button>
            </div>

        </div>

    </div>



     <div class="triangulosEscuros">
        <img src="assets/img/poligono parte inferior.svg" alt="" class="trianguloInferior">
        <img src="assets/img/poligono parte superior.svg" alt="" class="trianguloSuperior">
    </div>
</body>
</html>
