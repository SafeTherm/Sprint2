<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <img src="" alt="">
        Voltar
    </div>
    <div class="container">
        <div class="titulo">
            CADASTRO
        </div>
        <div class="campos">
            <div class="txt_campo">
                nome empresa
            </div>
            <input type="text" id="input_nome_empresa">
            <div id="erro_empresa"></div>
        </div>
        <div class="campos">
            <div class="txt_campo">
                CNPJ
            </div>
            <input type="text" id="input_cnpj">
            <div id="erro_cnpj"></div>
        </div>
        <div class="campos">
            <div class="txt_campo">
                telefone
            </div>
            <input type="number" id="input_telefone">
            <div id="erro_telefone"></div>
        </div>
        <div class="campos">
            <div class="txt_campo">
                email
            </div>
            <input type="text" id="input_email">
            <div id="erro_email"></div>
        </div>
        <div class="campos">
            <div class="txt_campo">
                senha
            </div>
            <input type="text" id="input_senha">
            <div id="erro_senha"></div>
        </div>
        <div id="div_condicao_cadastrar"></div>
        <div class="botoes">
            <button class="botao_apagar" onclick="apagar()">
                <img src="" alt="">
            </button>
            <button class="botao_entrar" onclick="cadastrar()">
                cadastrar
            </button>
        </div>
        <div class="possui_conta">
            <div>Já possui uma conta?</div> <a href="">click aqui</a>
        </div>
    </div>
</body>

</html>
<script>
    function apagar() {
        input_cnpj.value = ``
        input_telefone.value = ``
        input_email.value = ``
        input_senha.value = ``
    }
</script>
<script>
    function cadastrar() {
        var cnpj = input_cnpj.value
        var telefone = input_telefone.value
        var email = input_email.value
        var senha = input_senha.value

        // Validações de Quantidade de Letras
        var cnpj_qtd_letras = cnpj.length
        var telefone_qtd_letras = telefone.length

        if (cnpj_qtd_letras > 14 || cnpj_qtd_letras < 11) {
            erro_cnpj.innerHTML = `CNPJ não é válido`
        }
        if (telefone_qtd_letras < 10 || telefone_qtd_letras > 11) {
            erro_telefone.innerHTML = `Telefone não é válido`
        }

        // Validação email
        var email_validacao = email.endsWith(".com")
        var email_validacao_a = email.indexOf("@")
        
        if (email != email_validacao || (email_validacao_a == '-1')) {
            erro_email.innerHTML = `Email não é válido`
        }

        var senha_qtd_letras = senha.length
        var senha_validacao_a = senha.indexOf("@")
        var senha_validacao_b = senha.indexOf("#")
        var senha_validacao_c = senha.indexOf("!")
        var senha_validacao_d = senha.indexOf("$")
        var senha_validacao_e = senha.indexOf("%")
        var senha_validacao_f = senha.indexOf("&")
        var senha_validacao_g = senha.indexOf("*")
        if (senha_qtd_letras < 8 || 
        (senha_validacao_a == -1 ||
        senha_validacao_b == -1 ||
        senha_validacao_c == -1 ||
        senha_validacao_d == -1 ||
        senha_validacao_e == -1 ||
        senha_validacao_f == -1 ||
        senha_validacao_g == -1) ) {
            erro_senha.innerHTML = `Senha fraca`
        }

        if (cnpj == `` || telefone == `` || email == `` || senha == ``) {
            div_condicao_cadastrar.innerHTML = `Preencha todos os campos para efetivar o cadastro`
        }

        else {
            div_condicao_cadastrar.innerHTML = `Usuário cadastrado`
            erro_email.innerHTML = ``
            erro_senha.innerHTML = ``
            erro_telefone.innerHTML = ``
            erro_cnpj.innerHTML = ``
        }
    }
</script>
