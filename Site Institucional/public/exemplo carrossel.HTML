<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        transition: 2s all;
    }
    .box{
        margin-left: -100%;
        transition: 5s;
        width: 300px;
        height: 300px;
        background-color: red;
    }

</style>
<body>


        <div id="caixaTeste">

        </div>

        
        <div id="caixaBt">
            <button onclick="abrir()">Abrir</button>
        </div>
        
</body>
</html>


<script>
    function abrir(){
        caixaTeste.innerHTML = `<div class="box" style="margin-left: 0px;">teste
                <button onclick="fechar()">Fechar</button></div><br><br>            <button onclick="anterior()">Anterior</button>
            <button onclick="prox()">Proximo</button>
            <div id="div_mensagem">
                <img src="mario1.png" style="width: 100px">
            </div>`;
                caixaBt.innerHTML = ``;
    }

    function fechar(){
        caixaTeste.innerHTML = ``;
        caixaBt.innerHTML = `<button onclick="abrir()">Abrir</button>`;
    }

    //jeito mais facil de fazer um carrossel para o squad S2 :)
    const imagens = [
        "mario1.png",
        "mario2.avif",
        "mario3.jpg"
    ];

    var contador = 0;

    function atualizarImagem() {
        const imagemAtual = imagens[contador];
        div_mensagem.innerHTML = `<img src="${imagemAtual}" style="width: 100px">`;
    }

    function prox() {
        contador = (contador + 1) % imagens.length;
        atualizarImagem();
    }

    function anterior() {
        contador = (contador - 1 + imagens.length) % imagens.length;
        atualizarImagem();
    }

</script>
