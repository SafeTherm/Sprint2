<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.CF.css">
    <title>Document</title>
</head>
<body>
    <section class="funcionario_caminhao">
        <div class="container"> 
            <img src="assets/imgsCadastroTransportadora/triangulos.svg" alt="" class="triangulosClaro">

            <div class="titulo2">
                <h1>
                    Funcionario/caminhão
                </h1>
                <h2>Cadastro</h2>
            </div>
            <div class="campos">
                <p>Nome do(a) funcionário(a)</p>
                <input type="text" id="input_funcionario" placeholder="nome do funcionario(a)"><br>
    
                <p>Cargo do funcionario(a)</p>
                <select name="" id="select_funcionario">
                    <option value="#"></option>
                    <option value="motorista">Motorista</option>
                    <option value="representante">Representante</option>
                </select>

                Telefone:
                <input type="text" id="telFunc" placeholder="+55 (11) 90000-0000" class="tel_func"><br>

                Cpf funcionario(a) <br>
                <input type="text" id="input_cpfFunc" placeholder=" 000.000.000-00" class="cpf_func">

                Cep
                <input type="text" id="input_cepFunc" placeholder="00000/000" class="cep_func"><br>

                <p>Email funcionario(a)</p>
                <input type="text" id="input_email" placeholder="e-mail@gmail.com">

                <p>Email profissional funcionario(a)</p>
                <input type="text" id="input_mailProf" placeholder="e-mail@gmail.com">

                <p>Senha funcionario(a)</p>
                <input type="password" id="input_senha" placeholder="informe no mínimo 8 dígitos ..."> 
            </div>

            <div class="botao_cadastrar">
                <div class="cadastrar_bta">
                    <button class="cadastrar_func" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>

        </div>

    </section>
</body>
</html>
